{% load static %}
<style>
       .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        text-align: center;
    }

    .text-overlay h2 {
        font-size: 2rem;
    }

    /*  to remove control bar from video */
    video::-webkit-media-controls-timeline {
    display: none;
    }

    video::-webkit-media-controls {
    display:none !important;
    }

    video::-webkit-media-controls-current-time-display,
    video::-webkit-media-controls-time-remaining-display {
    display: none !important;
    }
    

    video{
    object-fit: fill;
     
   } 
   
</style>

<div class="container video">
    <div class="row justify-content-center mt-5">
        <div class="col-md-12">
            <div class="position-relative"> 
                <video autoplay loop width="100%" height="500px" muted controls>
                    <source src="{% static  "home/video/video.mp4" %}" type="video/mp4"><source>
                    Your browser does not support the video tag.
                </video>
                <div class="text-overlay">
                    <h2 class="text-center text-white">Watch Video</h2>
                </div>
            </div>
        </div>
    </div>
</div>
