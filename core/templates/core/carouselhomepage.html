{% load static %}
<link rel ="stylesheet" href="{% static 'core/css/core.css' %}"><link>
<style>

.carousel-item-next, .carousel-item-prev, .carousel-item.active {
 display:block;
}
.imagediv{
    
    border:2px solid blue; 
}
.carousel-inner img{
  width:100%;
  height:550px;
}
          

</style>
<div class=" container-fluid p-5">
  <div id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-ride="2000" data-bs-pause="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target ="#slider" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target ="#slider" data-bs-slide-to="1" class="active"></button> 
      <button type="button" data-bs-target ="#slider" data-bs-slide-to="2" class="active"></button>
    </div>
  
    <div class="carousel-inner">
      
        <div class="carousel-item  active ">  
         <img src="{%  static 'images/1.jpg' %}" class="" alt="Wild Landscape">
          <div class="carousel-caption d-none d-sm-block">
            <!--<h4 style="background-color:rgba(117, 92, 229, 0.3) font-color:blue" text-emphasis:black><i >Victory is reserved for those who
               are willing to pay its price...</i></h4>-->
          </div>  
        </div>
      
        <div class="carousel-item  ">
         <img src="{%  static 'images/2.jpg' %}" class="d-block w-100" alt="Camera">
          <div class="carousel-caption ">
           <!--<h4><i>Believe in yourself and all that you are...</i></h4>--> 
          </div>
        </div>
  
        <div class="carousel-item  ">
          <img src="{%  static 'images/3.jpg' %}"class="d-block w-100" alt="Exotic Fruits">
          <div class="carousel-caption">
            <!--<h4><i>Your body can stand almost anything. It's your mind that you have to convince.</i></h4>-->
          </div>
        </div>
      </div>

        <button class="carousel-control-prev" data-bs-target="#slider" data-bs-slide="prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#slider" data-bs-slide="next" type="button" data-bs-target="#slider" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      
  </div>  
</div>

</div>
